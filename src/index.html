<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="dist/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="#" class="header__logo">Bookshop</a>
            <nav class="header__nav">
                <a href="#" class="header__link active">books</a>
                <a href="#" class="header__link">audiobooks</a>
                <a href="#" class="header__link">Stationery & gifts</a>
                <a href="#" class="header__link">blog</a>
            </nav>
            <div class="header__search-bar">
                <button class="header__user-info header__btn"></button>
                <button class="header__search header__btn"></button>
                <button class="header__shopping-cart header__btn"></button>
            </div>
        </header>
        <section class="slider">
            <div class="slider__visual fade-out">
                <img src="images/slider/banner1.jpg" alt="pic-1" class="slider__images">
            </div>
            <div class="slider__control">
                <div class="dot dot-active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </section>

    </div>
    <script src="src/main.js"></script>
</body>

</html>
